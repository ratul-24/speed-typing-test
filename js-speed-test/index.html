<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-text">
        <div class="content-box">
            <div class="typing">
                <p id="para">

                </p>
            </div>
            <div class="content">
                <ul class="result">
                    <li class="time">
                        <p>
                        Time Left:
                    </p>
                    <span><b>
                        60</b>
                    </span>
                </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:   
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>

    </div>
    

    <script src="scipt.js"></script>
    
</body>
</html>
